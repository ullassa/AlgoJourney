<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlgoLog – Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <nav class="profile-nav">
    <a href="index.html">← Back to Dashboard</a>
  </nav>
  <main class="profile-main">
    <h2>Your Profile</h2>
    <div class="profile-card">
      <div><b>Name:</b> <span id="profileName"></span></div>
      <div><b>Username:</b> <span id="profileUsername"></span></div>
      <div><b>Email:</b> <span id="profileEmail"></span></div>
      <div><b>Location:</b> <span id="profileLocation"></span></div>
      <div><b>Role:</b> <span id="profileRole"></span></div>
      <div><b>Account Type:</b> <span id="profileAccountType"></span></div>
      <div class="profile-stats">
        <h3>Stats</h3>
        <div><b>Total Problems:</b> <span id="profileTotal"></span></div>
        <div><b>Solved:</b> <span id="profileSolved"></span></div>
        <div><b>Success Rate:</b> <span id="profileSuccessRate"></span></div>
        <div><b>Streak:</b> <span id="profileStreak"></span></div>
        <div><b>Last Solved:</b> <span id="profileLastSolved"></span></div>
      </div>
    </div>
  </main>
  <script src="profile.js"></script>
</body>
</html>
